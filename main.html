<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Flipbook</title>
    <style>
        /* General body and container settings */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        /* Book Container */
        .book {
            width: 600px;
            height: 400px;
            perspective: 1500px;
            position: relative;
        }

        /* Book Core */
        .book-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
        }

        /* Cover and Pages */
        .cover, .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-origin: left center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Book Cover */
        .cover {
            background: #8B0000; /* Dark red cover */
            transform: translateZ(15px); /* Thicker cover */
        }

        /* Individual Pages */
        .page {
            background: white;
            transform: translateZ(5px);
            transition: transform 0.8s;
            border: 1px solid #ddd;
        }

        /* Curved Page Effect */
        .page.flipped {
            transform: rotateY(-180deg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.15);
        }

        /* Heart-shaped Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            color: #d33;
            user-select: none;
        }
        
        .left-arrow { left: -50px; }
        .right-arrow { right: -50px; }

        /* Page Content */
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
        }

        /* Customizable Page Edges */
        .stacked-pages {
            position: absolute;
            width: 98%;
            height: 100%;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            transform: translateZ(-1px); /* Layers below */
            margin-left: 1%;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="book-inner">
            <!-- Book Cover -->
            <div class="cover"></div>

            <!-- Stacked Pages -->
            <div class="stacked-pages"></div>
            <div class="stacked-pages"></div>
            <div class="stacked-pages"></div>

            <!-- Pages -->
            <div class="page" id="page1">
                <div class="page-content">
                    <a href="page1.html">
                        <img src="your-image-1.jpg" alt="Page 1" style="max-width: 90%; max-height: 90%;">
                    </a>
                </div>
            </div>
            <div class="page" id="page2">
                <div class="page-content">
                    <a href="page2.html">
                        <img src="your-image-2.jpg" alt="Page 2" style="max-width: 90%; max-height: 90%;">
                    </a>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="arrow left-arrow" onclick="flipPage(-1)">❤️</div>
        <div class="arrow right-arrow" onclick="flipPage(1)">❤️</div>
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function flipPage(direction) {
            if (direction === 1 && currentPage < pages.length) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
            } else if (direction === -1 && currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
            }
        }
    </script>
</body>
</html>
