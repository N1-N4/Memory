<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Flipbook</title>
    <style>
        /* General Page Styling */
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f0f0f0; /* <-- Change background color here */
        }

        /* Flipbook Container */
        .flipbook-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        /* Book Cover */
        .book {
            width: 350px; /* <-- Adjust book width */
            height: 500px; /* <-- Adjust book height */
            position: relative;
            perspective: 1200px;
        }

        /* Individual Page */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: cover;
            background-position: center;
            transition: transform 1s ease-in-out;
            transform-origin: right;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Cover Page - Front */
        .cover {
            background-color: #2C3E50; /* <-- Change cover color here */
            color: white; /* <-- Change title color here */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Page Navigation Areas */
        .navigation {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
        }
        .left { left: 0; }
        .right { right: 0; }

    </style>
</head>
<body>
    
    <div class="flipbook-container">
        <div class="book">
            <div class="page cover">My Memory Flipbook</div>
            <div class="page" style="background-image: url('image1.jpg');"></div>
            <div class="page" style="background-image: url('image2.jpg');"></div>
            <div class="page" style="background-image: url('image3.jpg');"></div>
        </div>
    </div>

    <!-- Invisible Navigation Areas for Flipping -->
    <div class="navigation left" onclick="prevPage()"></div>
    <div class="navigation right" onclick="nextPage()"></div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll(".page");

        function showPage(pageNumber) {
            pages.forEach((page, index) => {
                page.style.transform = index <= pageNumber ? "rotateY(-180deg)" : "rotateY(0)";
            });
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }

        pages.forEach((page, index) => {
            page.addEventListener("click", () => {
                window.location.href = `page${index}.html`; // Each page leads to a separate webpage
            });
        });

    </script>

</body>
</html>
