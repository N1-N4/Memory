<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Flipbook</title>
    <style>
        /* General body and container settings */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        /* Book Container */
        .book {
            width: 800px;
            height: 500px;
            perspective: 1500px;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Book Core */
        .book-inner {
            width: 100%;
            height: 100%;
            display: flex;
            transform-style: preserve-3d;
            position: relative;
        }

        /* Cover and Pages */
        .cover, .page {
            position: absolute;
            width: 50%; /* Each page takes half the book */
            height: 100%;
            backface-visibility: hidden;
            transform-origin: left center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: white;
            border: 1px solid #ddd;
        }

        /* Left Page (Stays Static) */
        .left-page {
            left: 0;
            z-index: 1;
        }

        /* Right Page (Flips) */
        .right-page {
            right: 0;
            transform-origin: left;
            transition: transform 0.8s;
            z-index: 2;
        }

        /* Curved Page Effect */
        .right-page.flipped {
            transform: rotateY(-180deg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.15);
        }

        /* Heart-shaped Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            color: #d33;
            user-select: none;
        }
        
        .left-arrow { left: -50px; }
        .right-arrow { right: -50px; }

        /* Page Content */
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            text-align: center;
        }

        /* Customizable Page Edges */
        .stacked-pages {
            position: absolute;
            width: 49%;
            height: 100%;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            transform: translateZ(-1px); /* Layers below */
            margin-left: 1%;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="book-inner">
            <!-- Left Page (Always Visible) -->
            <div class="page left-page" id="leftPage">
                <div class="page-content">
                    <a href="page1.html">
                        <img src="your-image-1.jpg" alt="Left Page" style="max-width: 90%; max-height: 90%;">
                    </a>
                </div>
            </div>

            <!-- Right Page (Flips) -->
            <div class="page right-page" id="rightPage">
                <div class="page-content">
                    <a href="page2.html">
                        <img src="your-image-2.jpg" alt="Right Page" style="max-width: 90%; max-height: 90%;">
                    </a>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="arrow left-arrow" onclick="flipPage(-1)">❤️</div>
        <div class="arrow right-arrow" onclick="flipPage(1)">❤️</div>
    </div>

    <script>
        let isFlipped = false;

        function flipPage(direction) {
            const rightPage = document.getElementById('rightPage');

            if (direction === 1 && !isFlipped) {
                rightPage.classList.add('flipped');
                isFlipped = true;
            } else if (direction === -1 && isFlipped) {
                rightPage.classList.remove('flipped');
                isFlipped = false;
            }
        }
    </script>
</body>
</html>
