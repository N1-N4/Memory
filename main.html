<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Flipbook</title>
    <style>
        /* General body and container settings */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        /* Book Container */
        .book {
            width: 800px;
            height: 500px;
            perspective: 2000px;
            position: relative;
            display: flex;
        }

        /* Book Inner */
        .book-inner {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            transform-style: preserve-3d;
        }

        /* Cover (Thicker and Slightly Larger) */
        .cover {
            position: absolute;
            width: calc(50% + 10px);
            height: calc(100% + 10px);
            background: #8B0000;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .cover.left { left: 0; }
        .cover.right { right: 0; transform-origin: left; }

        /* Pages */
        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            transform-origin: left center;
            transition: transform 0.8s;
        }

        /* Stacked Pages */
        .stacked {
            position: absolute;
            width: 49%;
            height: 98%;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            z-index: 1;
            left: 0.5%;
            transform: translateZ(-1px);
        }

        /* Right Pages Flipping */
        .right-page {
            right: 0;
            transform-origin: left;
        }
        .right-page.flipped {
            transform: rotateY(-180deg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.15);
        }

        /* Curved Page Effect */
        .page.flipping {
            transform: rotateY(-90deg) translateX(-2px);
        }

        /* Page Content */
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            text-align: center;
        }

        /* Heart-shaped Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            color: #d33;
            user-select: none;
        }
        
        .left-arrow { left: -60px; }
        .right-arrow { right: -60px; }
    </style>
</head>
<body>
    <div class="book">
        <!-- Left Cover -->
        <div class="cover left"></div>

        <div class="book-inner">
            <!-- Stacked Pages Underneath -->
            <div class="stacked"></div>
            <div class="stacked"></div>
            <div class="stacked"></div>

            <!-- Left Page (Always Visible) -->
            <div class="page left-page">
                <div class="page-content">
                    <a href="page1.html">
                        <img src="your-image-1.jpg" alt="Left Page" style="max-width: 90%; max-height: 90%;">
                    </a>
                </div>
            </div>

            <!-- Right Page (Flips) -->
            <div class="page right-page" id="rightPage">
                <div class="page-content">
                    <a href="page2.html">
                        <img src="your-image-2.jpg" alt="Right Page" style="max-width: 90%; max-height: 90%;">
                    </a>
                </div>
            </div>
        </div>

        <!-- Right Cover -->
        <div class="cover right"></div>

        <!-- Navigation Arrows -->
        <div class="arrow left-arrow" onclick="flipPage(-1)">❤️</div>
        <div class="arrow right-arrow" onclick="flipPage(1)">❤️</div>
    </div>

    <script>
        let isFlipped = false;

        function flipPage(direction) {
            const rightPage = document.getElementById('rightPage');

            if (direction === 1 && !isFlipped) {
                rightPage.classList.add('flipped');
                isFlipped = true;
            } else if (direction === -1 && isFlipped) {
                rightPage.classList.remove('flipped');
                isFlipped = false;
            }
        }
    </script>
</body>
</html>
