<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Anniversary Album</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3e9dc;
            font-family: Arial, sans-serif;
        }

        .book {
            position: relative;
            width: 500px;
            height: 350px;
            perspective: 1500px;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #d1a39a;
            border: 3px solid #b88683;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transform-origin: left;
            transform: translateZ(30px); /* Cover depth */
        }

        .pages {
            position: absolute;
            width: 98%;
            height: 96%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            transform-origin: left;
            transform: translateZ(20px); /* Stack effect */
            top: 2%;
            left: 1%;
        }

        .page {
            position: absolute;
            width: 95%;
            height: 90%;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            top: 5%;
            left: 2.5%;
            transform-origin: left;
            transition: transform 0.8s ease;
        }

        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .photo {
            width: 70%;
            height: 80px;
            background: #ddd;
            margin: 5px 0;
            border: 2px solid #b88683;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        .date {
            font-weight: bold;
            color: #b88683;
            margin-bottom: 10px;
        }

        .heart-arrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #b88683;
            clip-path: path('M10,30 C-10,10 10,-10 30,10 C50,-10 70,10 50,30 Z');
            cursor: pointer;
        }

        /* Page flip effect */
        .flipped {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="cover"></div>
        <div class="pages">
            <!-- 12 Pages with Dates -->
            <script>
                const dates = [
                    "4/9/24", "5/9/24", "6/9/24", "7/9/24",
                    "8/9/24", "9/9/24", "10/9/24", "11/9/24",
                    "12/9/24", "1/9/25", "2/9/25", "3/9/25"
                ];

                dates.forEach((date, index) => {
                    document.write(`
                        <div class="page" onclick="flipPage(this)">
                            <div class="page-content">
                                <div class="date">${date}</div>
                                <div class="photo"></div>
                                <div class="photo"></div>
                                <div class="photo"></div>
                            </div>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>

    <script>
        function flipPage(page) {
            page.classList.toggle('flipped');
        }
    </script>
</body>
</html>
