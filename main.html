<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Anniversary Album</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3e9dc;
        }

        .scene {
            perspective: 2000px;
        }

        .book {
            position: relative;
            width: 500px;
            height: 350px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }

        .cover, .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transform-origin: left center;
        }

        .cover {
            background: #d1a39a;
            border: 3px solid #b88683;
            transform: translateZ(20px);
        }

        .back-cover {
            background: #d1a39a;
            border: 3px solid #b88683;
            transform: translateZ(-20px);
        }

        .page {
            background: #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Trapezoid effect */
        .trapezoid {
            clip-path: polygon(5% 0%, 95% 0%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="book">
            <div class="cover trapezoid"></div>
            <script>
                // Generate 12 pages with trapezoid effect
                for (let i = 0; i < 12; i++) {
                    document.write('<div class="page trapezoid" style="transform: translateZ(' + (i * 2) + 'px);"></div>');
                }
            </script>
            <div class="back-cover trapezoid"></div>
        </div>
    </div>
</body>
</html>
