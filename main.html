<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flipbook with Curved Pages</title>
  
  <!-- Link to Google Fonts for cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Customize the overall page style here */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8c9d2; /* Light pink background */
      font-family: 'Poppins', sans-serif; /* Cute font */
      flex-direction: column;
    }

    /* Container for the flipbook */
    .flipbook-container {
      perspective: 1500px; /* Gives depth for 3D effect */
      margin-bottom: 20px;
    }

    /* The flipbook itself */
    .flipbook {
      width: 320px;
      height: 400px;
      transform-style: preserve-3d;
      position: relative;
      transition: transform 1s;
      transform-origin: left;
      border-radius: 20px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Book cover with 3D cuboid effect */
    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f49ac2;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px 20px 0 0; /* Rounded top corners */
      z-index: 2;
      transition: transform 1s;
      text-align: center;
      padding: 20px;
      transform: rotateY(0deg) translateZ(160px);
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    /* Page styles */
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 1s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Page 1 */
    .page:nth-child(2) {
      background-color: #ffcccb;
      transform: rotateY(180deg);
      z-index: 1;
      transform-origin: left;
      /* Curved page effect on the right */
      transform: rotateY(180deg) translateZ(1px) scale(0.98);
      border-radius: 10px;
    }

    /* Page 2 */
    .page:nth-child(3) {
      background-color: #ffcccb;
      transform: rotateY(180deg);
      z-index: 0;
      transform-origin: left;
      /* Curved page effect */
      transform: rotateY(180deg) translateZ(1px) scale(0.98);
      border-radius: 10px;
    }

    /* Hover effects for the book (optional) */
    .flipbook:hover {
      transform: rotateY(-10deg); /* Slight tilt effect */
    }

    /* Style for the clickable page areas */
    .page a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay */
    }

    /* Style for the content inside pages (e.g., images, text) */
    .page img {
      width: 100%;
      height: 33.33%;
      object-fit: cover;
    }

    /* Button styles */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #f49ac2;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e093b4;
    }
  </style>
</head>
<body>

  <!-- Container for the flipbook -->
  <div class="flipbook-container">
    <div class="flipbook">
      <!-- Book cover with 3D effect -->
      <div class="cover">
        <span>My Cute Flipbook</span> <!-- You can customize this text -->
      </div>

      <!-- Page 1 -->
      <div class="page">
        <a href="your-custom-url-here.html" target="_blank">
          <img src="https://via.placeholder.com/300x200/ffcccb/000000?text=Image+1" alt="Image 1">
          <img src="https://via.placeholder.com/300x200/ffcccb/000000?text=Image+2" alt="Image 2">
          <img src="https://via.placeholder.com/300x200/ffcccb/000000?text=Image+3" alt="Image 3">
        </a>
      </div>

      <!-- Page 2 -->
      <div class="page">
        <a href="your-custom-url-here.html" target="_blank">
          <img src="https://via.placeholder.com/300x200/ffcccb/000000?text=Image+4" alt="Image 4">
          <img src="https://via.placeholder.com/300x200/ffcccb/000000?text=Image+5" alt="Image 5">
          <img src="https://via.placeholder.com/300x200/ffcccb/000000?text=Image+6" alt="Image 6">
        </a>
      </div>
    </div>
  </div>

  <!-- Buttons to navigate the flipbook -->
  <div class="buttons">
    <button onclick="flipLeft()">Previous</button>
    <button onclick="flipRight()">Next</button>
  </div>

  <script>
    // The book element and its pages
    const flipbook = document.querySelector('.flipbook');
    let currentPage = 0; // Start at the first page

    // Function to turn the page to the left (previous)
    function flipLeft() {
      if (currentPage > 0) {
        currentPage--;
        updateFlipbook();
      }
    }

    // Function to turn the page to the right (next)
    function flipRight() {
      if (currentPage < 2) { // assuming 3 pages (cover + 2 pages)
        currentPage++;
        updateFlipbook();
      }
    }

    // Update the flipbook based on the current page
    function updateFlipbook() {
      // Set the rotation of the flipbook based on the current page
      const rotationAngle = -180 * currentPage; // Rotate 180 degrees per page
      flipbook.style.transform = `rotateY(${rotationAngle}deg)`;
    }
  </script>

</body>
</html>
