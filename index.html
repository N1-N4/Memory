<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Enter Website Password</h1>
  <input type="password" id="loginPassword" placeholder="Enter password( hint: Day1)">
  <button onclick="login()">Login</button>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBJL6MtIittj8aDyjd6K2C0Uu2tkvfK7Z8",
      authDomain: "memory-4924.firebaseapp.com",
      projectId: "memory-4924",
      storageBucket: "memory-4924.firebasestorage.app",
      messagingSenderId: "132674054682",
      appId: "1:132674054682:web:5c0e833f8f553feb6c7fa3",
      measurementId: "G-WD7VV5CW9F"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const enteredPassword = document.getElementById("loginPassword").value;
      console.log("Entered Password:", enteredPassword); // Debugging input

      db.collection("SiteConfig").doc("MainPassword").get().then((doc) => {
        if (doc.exists) {
          const storedPassword = doc.data().Password; // Fetch password from Firestore
          console.log("Fetched Password from Firebase:", storedPassword); // Debugging Firestore data

          if (enteredPassword === storedPassword) {
            console.log("Password matched! Redirecting..."); // Debugging password match
            location.href = "main.html"; // Redirect to the main page
          } else {
            alert("Incorrect password format.");
            console.log("Password mismatch.");
          }
        } else {
          alert("Error: Document does not exist.");
          console.log("Document does not exist.");
        }
      })
      .catch(error => {
        console.error("Error checking password: ", error);
        alert("Login Error: " + error.message);
      });
    }
  </script>
</body>
</html>
