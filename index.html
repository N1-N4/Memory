<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Link to Google Fonts for cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8c9d2; /* Pastel pink background */
      color: #ffffff;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input {
      padding: 15px;
      font-size: 18px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #f49ac2;
      width: 250px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background-color: #f49ac2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 250px;
    }

    button:hover {
      background-color: #f28bb4;
    }

    p {
      font-size: 18px;
      color: #ffffff;
      margin-top: 10px;
    }

    #hintMessage {
      display: none;
      color: #f28bb4;
      font-size: 18px;
      margin-top: 10px;
    }

    /* Add cute heart icons */
    .heart {
      color: #ff6b81;
      font-size: 40px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter 6 digit Ticket Code</h1>
  <input type="password" id="loginPassword" placeholder="******">
  <button onclick="login()">Enter</button>
  <p id="hintMessage">Hint: Day 1</p>

  <div>
    <span class="heart">ðŸ’–</span>
    <span class="heart">ðŸ’–</span>
    <span class="heart">ðŸ’–</span>
  </div>

  <script>
    // Predefined correct password
    const correctPassword = "040924"; // Correct password
    let firstAttemptFailed = false; // Flag to track if it's the first attempt

    function login() {
      // Get the entered password from the input field
      const enteredPassword = document.getElementById("loginPassword").value;
      console.log("Enter Password:", enteredPassword); // Debugging the entered password

      // Check if the entered password matches the correct password
      if (enteredPassword === correctPassword) {
        console.log("Ticket correct! Welcome..."); // Password match
       window.open("https://nixie1104.wixsite.com/memory/about-1","_blank");
      } else {
        // If it's the first failed attempt, show the hint
        if (!firstAttemptFailed) {
          firstAttemptFailed = true; // Mark that the first attempt failed
          document.getElementById("hintMessage").style.display = "block"; // Show hint
        } else {
          alert("Incorrect password format.");
        }
        console.log("Password mismatch.");
      }
    }
  </script>
</body>
</html>
