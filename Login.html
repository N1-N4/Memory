<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

<body>
  <h1>Enter Website Password</h1>
  <input type="password" id="loginPassword" placeholder="Enter password( hint: Day1)">
  <button onclick="login()">Login</button>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyBJL6MtIittj8aDyjd6K2C0Uu2tkvfK7Z8",
  authDomain: "memory-4924.firebaseapp.com",
  projectId: "memory-4924",

  measurementId: "G-WD7VV5CW9F"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const enteredPassword = document.getElementById("loginPassword").value;
      db.collection("siteConfig").doc("mainPassword").get().then((doc) => {
        if (doc.exists && doc.data().password === enteredPassword) {
          window.location.href = "main.html"; // Redirect to the main page
        } else {
          alert("BIG RED X. its monthdayyear xx-xx-xx(no "-")");
        }
      }).catch(error => {
        console.error("Error checking password: ", error);
      });
    }
  </script>
